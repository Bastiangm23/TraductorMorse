<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Codigo morse || # Proyecto 2</title>
</head>
<body>
    
    <div class="container">
        <h1>Traductor de Codigo morse</h1>
        <div class="translate_field">
            <textarea id="texto_sin_traducir" type="text" rows="10" cols="50" placeholder="Ingrese el texto que desee traducir..."></textarea>
        </div>
        <button type="button" onclick="traducir()">Traducir</button>
        <div class="translate_field"> 
            <textarea id="texto_traducido" type="text" rows="10" cols="50" placeholder="Aca aparecera la traduccion..."></textarea>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
